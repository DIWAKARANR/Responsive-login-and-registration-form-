<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Winter Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: #0f0c29;
        }
        .container {
            background-image: url('https://ibb.co/ZKPzYyJ');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(15, 12, 41, 0.5), rgba(48, 43, 99, 0.5), rgba(36, 36, 62, 0.5));
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: formAppear 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes formAppear {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
        }
        button:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 114, 255, 0.6);
        }
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .toggle-form:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .snowflake {
            color: #fff;
            font-size: 1.0em;
            font-family: Arial;
            text-shadow: 0 0 5px #000;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-play-state: running, running;
        }
        @keyframes snowflakes-fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }
        @keyframes snowflakes-shake {
            0% { transform: translateX(0px); }
            50% { transform: translateX(80px); }
            100% { transform: translateX(0px); }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="stars"></div>
        <div class="form-container" id="formContainer">
            <form id="loginForm">
                <h2>Welcome</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-form" onclick="toggleForm()">
                Don't have an account? Register here.
            </div>
        </div>
    </div>

    <script>
        // Create snowflakes
        const snowflakesCount = 50;
        for (let i = 0; i < snowflakesCount; i++) {
            let snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(snowflake);
        }

        // Create stars
        const starsContainer = document.querySelector('.stars');
        const starsCount = 100;
        for (let i = 0; i < starsCount; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        // Toggle between login and registration forms
        function toggleForm() {
            const formContainer = document.getElementById('formContainer');
            const isLoginForm = formContainer.querySelector('form').id === 'loginForm';
            
            if (isLoginForm) {
                formContainer.innerHTML = `
                    <form id="registrationForm">
                        <h2>Join Us</h2>
                        <input type="text" placeholder="Full Name" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <input type="password" placeholder="Confirm Password" required>
                        <button type="submit">Register</button>
                    </form>
                    <div class="toggle-form" onclick="toggleForm()">
                        Already have an account? Login here.
                    </div>
                `;
            } else {
                formContainer.innerHTML = `
                    <form id="loginForm">
                        <h2>Welcome</h2>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <div class="toggle-form" onclick="toggleForm()">
                        Don't have an account? Register here.
                    </div>
                `;
            }
        }

        // Form validation
        function validateForm(formId) {
            const form = document.getElementById(formId);
            const inputs = form.querySelectorAll('input');
            let isValid = true;

            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    isValid = false;
                    input.style.boxShadow = '0 0 10px red';
                } else {
                    input.style.boxShadow = 'none';
                }
            });

            if (formId === 'registrationForm') {
                const password = form.querySelector('input[type="password"]');
                const confirmPassword = form.querySelectorAll('input[type="password"]')[1];
                if (password.value !== confirmPassword.value) {
                    isValid = false;
                    confirmPassword.style.boxShadow = '0 0 10px red';
                    alert("Passwords do not match!");
                }
            }

            return isValid;
        }

        // Handle form submission
        document.addEventListener('submit', function(event) {
            event.preventDefault();
            const formId = event.target.id;
            if (validateForm(formId)) {
                alert(formId === 'loginForm' ? 'Login Successful!' : 'Registration Successful!');
                // Here you would typically send the form data to a server
            }
        });
    </script>
</body>
  </html>
